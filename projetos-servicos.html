<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Igor dos Santos - Front End Developer">
    <meta name="description" content="Site oficial da Inova Vertical. Dê uma olhada nos projetos e serviços realizados e conheça um pouco mais sobre nós."/>
    <title>Inova Vertical - Alpinismo Industrial - Projetos e Serviços</title>
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/photoswipe.css">
    <link rel="stylesheet" href="assets/css/default-skin/default-skin.css"> 
    <link rel="stylesheet" href="assets/css/projetos-servicos.css">
  </head>
  <body>

    <div class="bt-voltar">
      <a href="index.html"><- Voltar</a>
    </div>

  	<div class="nav-custom text-center">
      <div class="logo-icon">
        <img src="images/logo-icon.png" class="img-fluid img-fluid-custom" alt="">
      </div>
      <div class="logo-text">
        <img src="images/logo-text.png" class="img-fluid" alt="">
      </div>  
      <div class="msg-custom">
        <p>PROJETOS E SERVIÇOS</p>
      </div>
      <div class="social-icons">
        <a href="">Face</a>
      </div>
  	</div>

    <div class="content-custom">

      <div class="grid">
        <div class="grid-sizer"></div>
        <div class="gutter-sizer"></div>

        <div class="grid-item">
          <img src="images/projetos-servicos/1.jpg" class="img-fluid">
        </div>
        <div class="grid-item">
          <img src="images/projetos-servicos/1.jpg" class="img-fluid">
        </div>

        <div class="grid-item grid-item--width2">            
          <img src="images/projetos-servicos/1.jpg" class="img-fluid">
        </div>
      </div>

      <div class="my-gallery" itemscope itemtype="http://schema.org/ImageGallery">

        <figure class="width-50" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
          <a href="images/projetos-servicos/1.jpg" itemprop="contentUrl" data-size="1500x1125">
              <img src="images/projetos-servicos/1.jpg" itemprop="thumbnail" alt="Image description" />
          </a>
          <figcaption itemprop="caption description">Image caption  1</figcaption>
        </figure>

        <figure class="width-50" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
          <a href="images/projetos-servicos/1.jpg" itemprop="contentUrl" data-size="1500x1125">
              <img src="images/projetos-servicos/1.jpg" itemprop="thumbnail" alt="Image description" />
          </a>
          <figcaption itemprop="caption description">Image caption  1</figcaption>
        </figure>

        <figure class="width-25" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
          <a href="images/projetos-servicos/1.jpg" itemprop="contentUrl" data-size="1500x1125">
              <img src="images/projetos-servicos/1.jpg" itemprop="thumbnail" alt="Image description" />
          </a>
          <figcaption itemprop="caption description">Image caption  1</figcaption>
        </figure>

        <figure class="width-75" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
          <a href="images/projetos-servicos/1.jpg" itemprop="contentUrl" data-size="1500x1125">
              <img src="images/projetos-servicos/1.jpg" itemprop="thumbnail" alt="Image description" />
          </a>
          <figcaption itemprop="caption description">Image caption  1</figcaption>
        </figure>
 
        <figure class="width-50" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
          <a href="images/projetos-servicos/2.jpg" itemprop="contentUrl" data-size="1500x1125">
              <img src="images/projetos-servicos/2.jpg" itemprop="thumbnail" alt="Image description" />
          </a>
          <figcaption itemprop="caption description">Image caption 2</figcaption>
        </figure>

        <figure class="width-100" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
          <a href="images/projetos-servicos/2.jpg" itemprop="contentUrl" data-size="1500x1125">
              <img src="images/projetos-servicos/2.jpg" itemprop="thumbnail" alt="Image description" />
          </a>
          <figcaption itemprop="caption description">Image caption 2</figcaption>
        </figure>

      </div>
      
      <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

        <div class="pswp__bg"></div>

        <div class="pswp__scroll-wrap">

          <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
          </div>

          <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">
              <div class="pswp__counter"></div>
              <button class="pswp__button pswp__button--close" title="Fechar (Esc)"></button>
              <button class="pswp__button pswp__button--fs" title="Alternar para o modo tela cheia"></button>
              <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
              <div class="pswp__preloader">
                <div class="pswp__preloader__icn">
                  <div class="pswp__preloader__cut">
                    <div class="pswp__preloader__donut"></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Anterior (seta para a esquerda)">
            </button>

            <button class="pswp__button pswp__button--arrow--right" title="Próximo (seta para a direita)">
            </button>

            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>

          </div>
        </div>
      </div>

    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/masonry.pkgd.min.js"></script>
    <script src="assets/js/photoswipe.min.js"></script>
    <script src="assets/js/photoswipe-ui-default.min.js"></script>
    <script src="assets/js/projetos-servicos.js"></script>

  </body>
